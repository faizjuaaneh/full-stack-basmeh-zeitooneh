<center>
    <h2>Please insert information </h2>
</center>

<div class="col-sm-12">
    <form id="form">
        <div class="form-group">
            <th class="cell-border"> </th>
            ID :
            <input type="number" class="form-control" placeholder="ID" ng-model="newstudent.ID">
        </div>
        <div class="form-group">
            <th class="cell-border"> </th>
            Cours :
            <select type="text" class="form-control" placeholder="Cours" ng-model="newstudent.Cours">
                <option>Computer</option>
                <option>English</option>
                <option>Arabic</option>
            </select>
        </div>
        <div class="form-group">
            <th class="cell-border"> FullName</th>
            <input type="text" class="form-control" placeholder="FullName" ng-model="newstudent.FullName">
        </div>
        <div class="form-group">
            <th class="cell-border"> Age</th>
            <input type="number" class="form-control" placeholder="Age" ng-model="newstudent.Age">
        </div>
        <div class="form-group">
            <th class="cell-border"> Date</th>
            <input type="Date" class="form-control" placeholder="Date" ng-model="newstudent.Date">
        </div>
        <div class="form-group">
            <th class="cell-border"> Gender</th>
            <select type="text" class="form-control" placeholder="gender" ng-model="newstudent.gender">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group">
            <th class="cell-border">Single Or Married</th>
            <select type="text" class="form-control" placeholder="married" ng-model="newstudent.married">
                <option>Single</option>
                <option>Married</option>
            </select>

        </div>
        <br>
        <button class="btn btn-primary center-block" ng-click="addstudent(newstudent)">Add Student</button>
    </form>
</div>



<style>
    #form {
        margin: auto;
        position: relative;
        width: 500px;
        height: 675px;
        font-family: inherit, Geneva, sans-serif;
        font-size: 14px;
        font-style: bold;
        line-height: 24px;
        font-weight: bold;
        color: #000;
        text-decoration: none;
        border-radius: 20px;
        padding: 10px;
        border: 10px solid #00B906;
        border: inset 5px solid #00B906;
        -webkit-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
    }
</style>
